apply plugin: 'java'
 apply plugin: 'war'

repositories {
   jcenter()
    //mavenCentral()
}
 
dependencies {
compile 'javax.servlet:javax.servlet-api:3.1.0','log4j:log4j:1.2.17'
testCompile 'org.testng:testng:6.9.12','com.beust:jcommander:1.35'
}
 
test {
    useTestNG() {
        // runlist to executed. path is relative to current folder
        suites 'src/test/resources/testng.xml'
    }
}
println"#############################"
println "Project name: "+project.name
println "Project Version: "+version
println "Project Description: "+description
println "Project Directory: "+projectDir
println "Build Directory: "+buildDir
println "Tasks available in this build: "+tasks
println"#############################"
 